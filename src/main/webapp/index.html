<!doctype html>
<html lang="en">
<head>
    <title>Choices</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- required scripts -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="fontawesome/js/all.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/room.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<!-- Alerts -->

<div class="alerts-container w-100">
    <div class="row my-auto">
        <div id="alerts" class="col-lg-6 col-md-8 mx-auto">
        </div>
    </div>
</div>

<!-- Navigation bar -->

<nav class="navbar navbar-expand-sm navbar-light bg-light mb-4">
    <a class="navbar-brand" href="/"><i class="fas fa-dice"></i>&nbsp;Choices</a>
    <ul class="navbar-nav ml-auto">
        <li id="user" class="nav-item dropleft" style="display:none;">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
                <img class="rounded-circle user-image-nav" alt="User image" src="#"/>
            </a>
            <div class="dropdown-menu">
                <div class="dropdown-item disabled">
                    <img class="rounded-circle user-image-full" alt="User image" src="#"/>
                    <div>
                        <span class="user-name"></span><br/>
                        <span class="user-mail"></span><br/>
                        <span id="btn-logout" class="btn btn-primary btn-sm btn-block">Logout</span>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</nav>

<!-- Loading -->

<div id="loading" class="container">
    <div class="row my-auto">
        <div class="col-lg-6 col-md-8 mx-auto">
            <div class="jumbotron">
                <h1 class="text-center"><i class="fas fa-spinner fa-spin"></i>&nbsp;Loading</h1>
            </div>
        </div>
    </div>
</div>

<!-- Menu View-->

<div id="menu-view" style="display:none" class="container">
    <div class="row my-auto">
        <div class="col-lg-6 col-md-8 mx-auto">
            <div class="jumbotron">
                <h1 class="text-center"><i class="fas fa-dice"></i>&nbsp;Choices</h1>
                <br/>
                <div class="row">
                    <div id="div-create-room" class="col-6 h-100 my-auto">
                        <button id="btn-new" class="btn btn-primary btn-block">Create room</button>
                        <button id="btn-questions" style="display:none" class="btn btn-primary btn-block">Edit
                            questions
                        </button>
                    </div>
                    <div id="div-join-room" class="col-6">
                        <input placeholder="Enter room ID" type="text" class="form-control"
                               id="roomid">
                        <button id="btn-join" class="btn btn-primary btn-block">Join room</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create View -->

<div id="create-view" style="display:none" class="container">
    <div class="row my-auto">
        <div class="col-lg-6 col-md-8 mx-auto">
            <div class="jumbotron">
                <h1 class="text-center"><i class="fas fa-plus-circle"></i>&nbsp;Create room</h1>
                <br/>
                <div class="form-group">
                    <label class="h4" for="question-pack"><i class="fas fa-list"></i>&nbsp;Question pack</label>
                    <select class="form-control" id="question-pack">
                    </select>
                </div>
                <div id="form-create-checkboxes">
                </div>
                <br/>
                <div class="row">
                    <div class="col-8">
                        <button id="btn-create" class="btn btn-primary btn-block">Create</button>
                    </div>
                    <div class="col-4">
                        <button id="btn-cancel" class="btn btn-danger btn-block">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Room View -->

<div id="room-view" style="display:none" class="container">
    <div class="row my-auto">
        <div class="col-md-8 mx-auto">
            <div class="jumbotron text-center">
                <h1 id="room-name"></h1>
                <h3 id="room-text"></h3>
                <div id="answers" class="row">
                    <div class="col-6 answer">
                        <div id="answer-A" class="btn btn-danger btn-block btn-lg h-100"></div>
                    </div>
                    <div class="col-6 answer">
                        <div id="answer-B" class="btn btn-success btn-block btn-lg h-100"></div>
                    </div>
                    <div class="col-6 answer">
                        <div id="answer-C" class="btn btn-info btn-block btn-lg h-100"></div>
                    </div>
                    <div class="col-6 answer">
                        <div id="answer-D" class="btn btn-warning btn-block btn-lg h-100"></div>
                    </div>
                </div>
                <div id="hintDiv" style="display:none" class="card text-left">
                    <div class="card-header">
                        <a id="hintLink" class="card-link" data-toggle="collapse" href="#collapseHint">
                            <i class="fas fa-chevron-circle-right"></i>&nbsp;Hint
                        </a>
                    </div>
                    <div id="collapseHint" class="collapse" data-parent="#hintDiv">
                        <div id="hint" class="card-body">
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-6 col-lg-4 room-button">
                        <button id="btn-next" class="btn btn-success btn-block"></button>
                    </div>
                    <div class="col-6 col-lg-4 room-button">
                        <button id="btn-refresh" class="btn btn-info btn-block">
                            <i class="fas fa-sync"></i>&nbsp;Refresh
                        </button>
                    </div>
                    <div class="col-6 col-lg-4 room-button">
                        <button id="btn-auto-refresh" class="btn btn-info btn-block">
                            <i class="far fa-square"></i>&nbsp;Auto-Refresh
                        </button>
                    </div>
                    <div class="col-6 col-lg-4 room-button">
                        <button id="btn-lock" class="btn btn-info btn-block">
                            <i class="fas fa-lock"></i>&nbsp;Lock
                        </button>
                    </div>
                    <div class="col-6 col-lg-4 room-button">
                        <button id="btn-stats" class="btn btn-info btn-block">
                            <i class="fas fa-eye"></i>&nbsp;Statistics
                        </button>
                    </div>
                    <div class="col-6 col-lg-4 room-button">
                        <button id="btn-delete" class="btn btn-danger btn-block">
                            <i class="fas fa-times"></i>&nbsp;Quit
                        </button>
                    </div>
                </div>
                <br/>
                <br/>
                <div id="members" class="row">
                </div>
            </div>
        </div>
        <br/>
    </div>
</div>

<!-- Questions View -->

<div id="questions-view" style="display:none" class="container">
    <div class="row my-auto">
        <div class="col-md-10 mx-auto">
            <div class="jumbotron">
                <h1 class="text-center"><i class="fas fa-edit"></i>&nbsp;Edit questions</h1>
                <br/>
                <div id="packs">
                </div>
                <br/>
                <div class="row">
                    <div class="col-6 offset-3">
                        <button id="btn-create-pack" class="btn btn-success btn-block">
                            <i class="fas fa-plus"></i>&nbsp;New question pack
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Pad View -->

<div id="pad-view" style="display:none" class="container">
    <div class="row">
        <div id="btn-a" class="col-6 pad-cell">
            <div class="jumbotron bg-danger"><h1 class="text-white text-center">A</h1></div>
        </div>
        <div id="btn-b" class="col-6 pad-cell">
            <div class="jumbotron bg-success"><h1 class="text-white text-center">B</h1></div>
        </div>
        <div id="btn-c" class="col-6 pad-cell">
            <div class="jumbotron bg-info"><h1 class="text-white text-center">C</h1></div>
        </div>
        <div id="btn-d" class="col-6 pad-cell">
            <div class="jumbotron bg-warning"><h1 class="text-center">D</h1></div>
        </div>
    </div>
</div>

</body>
</html>
